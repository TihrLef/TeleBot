<html lang="ru">
{% extends "base_generic.html" %}
{% load static %}
<body background = "{% static 'img/fon.png' %}">
{% block content %}
    <h1>Список человеков</h1>

    {% if user_list %}
    <ul>

      {% for us in user_list %}
      <li>
        <a href="{{ us.get_absolute_url }}">
		{{ us.username }} 
		</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Должен быть. Только он пуст</p>
    {% endif %} 
{% endblock %}
</body>
</html>
